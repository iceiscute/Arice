// These are the settings for the lerp monitor
confogl_addcvar sm_allowed_lerp_changes 3
confogl_addcvar sm_lerp_change_spec 1
confogl_addcvar sm_readyup_lerp_changes 1
confogl_addcvar sm_min_lerp 0.0000
confogl_addcvar sm_max_lerp 0.1000

// Displays the % for the users
confogl_addcvar l4d_global_percent 0
confogl_addcvar l4d_tank_percent 1
confogl_addcvar l4d_witch_percent 1

// bhop limit settings
confogl_addcvar simple_antibhop_enable 1
confogl_addcvar bhop_allow_survivor 0

// autopause settings
confogl_addcvar autopause_enable 1
confogl_addcvar autopause_force 0
confogl_addcvar autopause_apdebug 0

// crawling
confogl_addcvar l4d2_crawling "1"

/big pounce
//confogl_addcvar l4d2_pounce_damage_allow "1"

//vscript debug
//confogl_addcvar vscript_replacer_debug "7"

//once use weapons
confogl_addcvar l4d2_usecount 1

// [l4d2_weaponrules.smx]
l4d2_addweaponrule rifle                  rifle_ak47
l4d2_addweaponrule rifle_desert           rifle_ak47
l4d2_addweaponrule rifle_ak47             rifle_ak47
l4d2_addweaponrule rifle_sg552            rifle_ak47
l4d2_addweaponrule autoshotgun            rifle_ak47
l4d2_addweaponrule shotgun_spas           hunting_rifle
l4d2_addweaponrule sniper_military        hunting_rifle
l4d2_addweaponrule sniper_scout           hunting_rifle
l4d2_addweaponrule sniper_awp             hunting_rifle
l4d2_addweaponrule grenade_launcher       hunting_rifle
l4d2_addweaponrule rifle_m60              rifle_ak47

// weapon limits
l4d_wlimits_add 4 0 weapon_smg
l4d_wlimits_add 1 0 weapon_rifle_ak47
l4d_wlimits_add 4 0 weapon_pump_shotgun
l4d_wlimits_add 4 0 weapon_smg_silenced
l4d_wlimits_add 1 0 weapon_hunting_rifle
l4d_wlimits_add 4 0 weapon_shotgun_chrome
l4d_wlimits_lock

// playerstats + survivor_mvp
confogl_addcvar sm_survivor_mvp_brevity 0
confogl_addcvar sm_survivor_mvp_brevity_latest 111
confogl_addcvar sm_stats_autoprint_vs_round 8372
confogl_addcvar sm_skill_report_enable 1

// Shared Settings
exec cfgogl/busmod/shared_settings.cfg