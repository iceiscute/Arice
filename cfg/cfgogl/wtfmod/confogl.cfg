// ReadyUp Cvars
l4d_ready_cfg_name "WTFmod v1.6.2"

// Confogl Cvars
confogl_addcvar mp_gamemode "versus"  // Force Versus for the config.
confogl_addcvar z_difficulty "normal" // Force normal Difficulty to prevent co-op difficulty impacting the config.
confogl_addcvar confogl_pills_limit 5 // Limits the number of pain pills on each map outside of saferooms. -1: no limit; >=0: limit to cvar value

// 4v4 Cvars
confogl_addcvar z_common_limit 24//30
confogl_addcvar z_ghost_delay_min 17
confogl_addcvar z_ghost_delay_max 17
confogl_addcvar z_mega_mob_size 50
confogl_addcvar z_mob_spawn_min_size 15
confogl_addcvar z_mob_spawn_max_size 15
confogl_addcvar z_mob_spawn_min_interval_normal 3600
confogl_addcvar z_mob_spawn_max_interval_normal 3600
//confogl_addcvar hunter_pz_claw_dmg 6

// Shared Cvars
exec cfgogl/wtfmod/shared_cvars.cfg

// Config Cvars
exec cfgogl/wtfmod/wtfmod.cfg

//Arice Plugins loading
exec cfgogl/Arice.cfg