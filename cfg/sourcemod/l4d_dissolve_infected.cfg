// 0 =关闭插件，1 =打开插件
l4d_dissolve_allow "1"

// 在这些游戏模式下打开插件，并以逗号分隔（空=全部）
l4d_dissolve_modes ""

// 在这些游戏模式下关闭插件，并以逗号分隔（空=无）
l4d_dissolve_modes_off ""

// 在这些游戏模式下打开插件。 0 =全部，1 =循环，2 =生存，4 =对战，8 =清道夫
l4d_dissolve_modes_tog "0"

// 僵尸死后有100％的机会解散僵尸。注意：触发后有0.5秒延迟。
l4d_dissolve_chance "100"

// 死亡时生效对象：1=普通, 2=Witch, 4=Smoker, 8=Boomer, 16=Hunter, 32=Spitter, 64=Jockey, 128=Charger, 256=Tank, 511=全部.
l4d_dissolve_infected "511"

// 最小溶解值，当time_min和time_max不为0.0时，溶解时间将随机设置为这两者之间的值。
l4d_dissolve_time_min "0.0"

// 最大溶解值，当time_min和time_max不为0.0时，溶解时间将随机设置为这两者之间的值。
l4d_dissolve_time_max "0.0"

// 粒子停留多长时间。推荐值从0.0到0.8。
l4d_dissolve_time "0.0"

// 溶解受感染的插件版本。
l4d_dissolve_version 1.13